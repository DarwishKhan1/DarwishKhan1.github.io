        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#zero_config tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });


            $("#visitorsTab").click(async () => {
                $("#downlaodersContent").css("display", "none");
                $("#vistorsContent").css("display", "block");
            });

            $("#downloadersTab").click(async () => {

                $("#vistorsContent").css("display", "none");
                $("#downlaodersContent").css("display", "block");
            });
        </script>
