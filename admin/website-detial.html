    <script>
        const primaryinput = document.getElementById("primaryColorCode");
        const primarycolorCode = document.getElementById("colorCode1");

        const secondaryinput = document.getElementById("secondryColorCode");
        const secondarycolorCode = document.getElementById("colorCode2");

        const accentinput = document.getElementById("accentColorCode");
        const accentColorCode = document.getElementById("colorCode3");

        const pageinput = document.getElementById("downloadPageColorCode");
        const pageColorCode = document.getElementById("colorCode4");

        setColor();
        primaryinput.addEventListener("input", setColor);
        secondaryinput.addEventListener("input", setColor);
        accentinput.addEventListener("input", setColor);
        pageinput.addEventListener("input", setColor);

        function setColor() {

            $('#primaryColorValue').val(primaryinput.value);
            primarycolorCode.innerHTML = primaryinput.value;

            $('#secondryColorValue').val(secondaryinput.value);
            colorCode1.innerHTML = secondaryinput.value;

            $('#accentColorValue').val(accentinput.value);
            colorCode1.innerHTML = accentinput.value;

            $('#downloadPageColorValue').val(pageinput.value);
            colorCode1.innerHTML = pageinput.value;

        }
    </script>
